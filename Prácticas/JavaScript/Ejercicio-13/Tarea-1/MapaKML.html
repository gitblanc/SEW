<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Mapa KML</title>
        <link rel="stylesheet" type="text/css" href="MapaKML.css" />
    
        <meta name="author" content="Eduardo Blanco Bielsa" />
        <meta name="description" content="Mapa KML" />
        <meta name ="viewport" content ="width=device-width, initial scale=1.0" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="MapaKML.js"></script>
           
    </head>
    <body>
        <div id="map"></div>
        <div id="capture"></div>
        <script>
          var map;
          var src = 'https://developers.google.com/maps/documentation/javascript/examples/kml/westcampus.kml';
    
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: new google.maps.LatLng(-19.257753, 146.823688),
              zoom: 2,
              mapTypeId: 'terrain'
            });
    
            var kmlLayer = new google.maps.KmlLayer(src, {
              suppressInfoWindows: true,
              preserveViewport: false,
              map: map
            });
            kmlLayer.addListener('click', function(event) {
              var content = event.featureData.infoWindowHtml;
              var testimonial = document.getElementById('capture');
              testimonial.innerHTML = content;
            });
          }
        </script>
        <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApmnMoES2D1Bm3GmduR8lEhRXYUk_hh78&callback=initMap">
        </script>
    
    </body>
</html>
