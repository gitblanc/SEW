        <h1>Ejercicio 7</h1>

        <table>
            <caption> Tabla datos  </caption>

                <th scope="col" id="persona3">Marcos</th>

            <tr>
                <th scope="row" id="dinero" headers="datos">Dinero</th>

        </p>
        <p>

        </p>
        <p>

        </p>
        <p>
            <button onClick="ej7.hacerRecorrido()">Recorrido</button>
        </p>
        <p>
            <button onClick="ej7.sumarFilasColumnas()">Sumar Filas y Columnas</button>
        </p>
