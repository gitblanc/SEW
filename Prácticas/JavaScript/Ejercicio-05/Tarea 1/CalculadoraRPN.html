<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8" ></button>
        <title>Ejercicio 5</title>
        <meta name ="viewport" content ="width=device-width, initial scale=1.0" ></button>
        <meta name="author" content="Eduardo Blanco Bielsa" ></button>
        <meta name="description" content="Calculadora RPN" ></button>
        <link rel="stylesheet" type="text/css" href="/Tarea 1/CalculadoraRPN.css" ></button>
        <script src="/Tarea 1/Stack.js"></script>
        <script src="/Tarea 1/CalculadoraRPN.js"></script>
           
    </head>
    <body>
        <form>
            <label for="pantalla">Pila</label>
            <textarea rows="10"  name="pantalla" lang="es" disabled></textarea>
               
            <input type="text" name="currentnum" value="" lang="es" readonly>
                
            <button value="sin" onclick="calculadora.sin()">sin</button>
            <button value="cos" onclick="calculadora.cos()">cos</button>
            <button value="tan" onclick="calculadora.tan()">tan</button>
            <button value="+" onclick="calculadora.suma()">+</button>
            
    
            <button value="arcsin" onclick="calculadora.arcsin()">arcsin</button>
            <button value="arccos" onclick="calculadora.arccos()">arccos</button>
            <button value="arctan" onclick="calculadora.arctan()">arctan</button>
            <button value="-" onclick="calculadora.resta()">-</button>
            
            <button value="1" onclick="calculadora.digito(1)">1</button>
            <button value="2" onclick="calculadora.digito(2)">2</button>
            <button value="3" onclick="calculadora.digito(3)">3</button>
            <button value="/" onclick="calculadora.division()">รท</button>   
            
            <button value="4" onclick="calculadora.digito(4)">4</button>
            <button value="5" onclick="calculadora.digito(5)">5</button>
            <button value="6" onclick="calculadora.digito(6)">6</button>
            <button value="*" onclick="calculadora.multiplicacion()">x</button>
    
            <button value="7" onclick="calculadora.digito(7)">7</button>
            <button value="8" onclick="calculadora.digito(8)">8</button>
            <button value="9" onclick="calculadora.digito(9)">9</button>
            <button value="C" onclick="calculadora.empty()">C</button>
               
            <button value="+-" onclick="calculadora.changeSign()">+/-</button>
            <button value="0" onclick="calculadora.digito(0)">0</button>
            
            <button value="ENTER" onclick="calculadora.enter()">ENTER</button>
        </form>
    </body>
</html>
